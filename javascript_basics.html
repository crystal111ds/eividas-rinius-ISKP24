      switch (true) {

          document.getElementById("Pirmas").innerHTML =
            '<span style="color:red">Pirmas skaicius yra per mazas</span>'
          break
        case b < 20:
          document.getElementById("Antras").innerHTML =
            '<span style="color:red">Antras skaicius yra per mazas</span>'
          result = 0
          break
        case c > 90:
          document.getElementById("Trecias").innerHTML =
            '<span style="color:red">Trecias skaicius yra per didelis</span>'
          result = 0
          break
        default:
          return a + b + c
      }
    }
    const result = myFunc(11, 25, 50)
    if (result !== 0) document.getElementById("ats").innerHTML = result
  </script>
